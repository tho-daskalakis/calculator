<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div id="container" class="centered">
        <div id="calculator">
            <div id="output">
                <div id="cached">0</div>
                <div id="display">1234567890</div>
            </div>
            <div id="buttons">
                <div></div>
                <div></div>
                <button id="del" class="del">DEL</button>
                <button id="clear" class="clear">C</button>
                <button id="7" class="digit">7</button>
                <button id="8" class="digit">8</button>
                <button id="9" class="digit">9</button>
                <button id="over" class="operator">/</button>
                <button id="4" class="digit">4</button>
                <button id="5" class="digit">5</button>
                <button id="6" class="digit">6</button>
                <button id="times" class="operator">x</button>
                <button id="1" class="digit">1</button>
                <button id="2" class="digit">2</button>
                <button id="3" class="digit">3</button>
                <button id="minus" class="operator">-</button>
                <button id="0" class="digit">0</button>
                <button id="dot" class="dot">.</button>
                <button id="equals" class="equals">=</button>
                <button id="plus" class="operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
